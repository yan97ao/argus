name: Daily Repository Update Monitor

on:
  schedule:
    - cron: '0 18 * * *'  # 每天凌晨2点 CST
  workflow_dispatch:  # 允许手动触发

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run monitor script
        env:
          GITHUB_REPOSITORY_NAME: ${{ github.repository }}
        run: python src/monitor.py --debug --token "${{ secrets.TOKEN }}" --enable-analysis --repo "${{ github.repository }}" --openrouter-api-key "${{ secrets.OPENROUTER_API_KEY }}" --openrouter-model "${{ secrets.OPENROUTER_MODEL }}" 